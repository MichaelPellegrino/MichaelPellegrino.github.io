<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Notes - Privacy Policy</title>
    <style>
      /* Overall page styling */
      body {
        background-color: #595959; /* Set the background color */
        color: white; /* Default text color */
        font-family: 'Arial', sans-serif; /* Clean and readable font */
        text-align: center; /* Center-align all content */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        line-height: 1.6;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add text shadow for contrast */
      }

      p {
        font-size: 1.2em;
        margin: 10px 0;
        max-width: 800px; /* Ensure paragraphs don't get too wide */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      /* Styling for the app logo */
      .logo {
        width: 150px;
        height: 150px;
        margin-top: 20px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      /* Styling the link */
      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #ffcc00; /* Make the link yellow on hover */
        text-decoration: underline;
      }

      /* Mobile responsive adjustments */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Logo of the app (replace 'logo.png' with the actual logo file) -->
    <img src="ghost_notes_logo.png" alt="Ghost Notes Logo" class="logo">
    
    <h1>Ghost Notes - Privacy Policy</h1>
    <p>The application "Ghost Notes" does not collect or store personal data.</p>
    <p>If you installed this application from Google Play, then Google Play does collect some personal data. Please see the privacy policy for Google Play Services here:
      <a href="https://policies.google.com/privacy" target="_blank">Google Play Privacy Policy</a>
    </p>
  </body>
</html>
